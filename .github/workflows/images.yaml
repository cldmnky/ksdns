name: Build Images
on:
  workflow_dispatch:
  schedule:
    - '0 1 * * *'

jobs:
  test:
    name: Build Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          check-latest: true
          cache: true
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_IO_USERNAME }}
          password: ${{ secrets.QUAY_IO_PASSWORD }}
      - name: build and push manager image (latest)
        run: make multiarch-image-manager
      - name: build and push zupd image (latest)
        run: make multiarch-image-zupd